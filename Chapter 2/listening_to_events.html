<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>
	
	<div id="app">
        <button v-on:click="increase">Click Me</button> 
        <p>{{counter}}</p>   
	</div>

	<script>

		new Vue({
			el: '#app',
			data: {
				counter: 0
			},
			methods: {
				increase: function(){
                    this.counter++;
                }
			}
		});
		
	</script>

</body>
</html>
