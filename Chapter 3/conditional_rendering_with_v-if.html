<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p v-if="show">You can see me!</p>
	<p v-else>Now you can see me!</p>

	<template v-if="show">
		<h1>YOYOYOYO</h1>
		<p>inside a template</p>
	</template>

	<p v-show="show">Do you also see me?</p>

	<button @click="show = !show">Switch</button>
</div>

<script>
	new Vue ({
		el: '#app',
		data: {
			show: true
		}	
    });
</script>
